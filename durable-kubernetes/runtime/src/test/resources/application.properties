# Forcing scheduler execution since we are not using annotations
quarkus.scheduler.start-mode=forced

# Quarkus Flow properties to manage the pool
quarkus.flow.durable.kube.controllers.pool-name=mypool

quarkus.flow.durable.kube.pool.member.lease-enabled=false
quarkus.flow.durable.kube.pool.leader.lease-enabled=false