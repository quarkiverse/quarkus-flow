name: "Test Coverage Report"

on:
  pull_request:
    branches: [ main ]

env:
  QUARKUS_LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_ID: qwen2.5:3b-instruct-q4_K_M

jobs:
  build-and-report:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write # Required to post comments

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Setup Ollama
        uses: ai-action/setup-ollama@v2

      - uses: actions/cache@v5
        with:
          path: ~/.ollama
          key: ${{ runner.os }}-ollama

      - name: Run ${{ env.QUARKUS_LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_ID }} model
        run: ollama run ${{ env.QUARKUS_LANGCHAIN4J_OLLAMA_CHAT_MODEL_MODEL_ID }}

      - name: Build with Maven
        run: mvn -B clean install -Dno-format -Pcode-coverage

      - name: Add Coverage Comment
        uses: madrapps/jacoco-report@v1.7.2
        with:
          # Path to the aggregated XML report in the root target
          paths: |
            ${{ github.workspace }}/**/target/jacoco-report/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 40
          min-coverage-changed-files: 40
          title: "ðŸ“Š Quarkus Flow Coverage Report"
          update-comment: true